        .alert-setting{
            z-index: 99999;
            DISPLAY: FLEX;

<body>

{% include 'MyProject/navbar.html' %}

{% if messages %}
  {% for message in messages %}

        <button class="alert__close alert-setting">x</button>
      </div>

<!--  <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button></div>-->
  {% endfor %}
{% endif %}

    {% block content %}

    {% endblock %}

</body>
